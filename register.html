<body>
    <header>

                    <b style="color: white;">Date Of Birth:</b> <br>
                    <input type="date" name="DOB" >
                </label>
                <label for="country" style="position: absolute; top: 200px; left: 10px;">

                    <select name="country" id="">

                        <option value="India" name="India">India</option>
                        <option value="India" name="India">India</option>
                        <option value="India" name="India">India</option>
                        <option value="India" name="India">India</option>
                        
                    </select>
                </label>
                <label for="state" style="position: absolute; top: 250px; left: 10px;">
                    <b style="color: white;">State:</b> <br>
                    <select name="state" id="">
                        <option value="India" name="India">--select a country--</option>
                        <option value="India" name="India">Maharashtra</option>
                        <option value="India" name="India">Uttar Pradesh</option>
                        <option value="India" name="India">India</option>
                        <option value="India" name="India">India</option>
                        <option value="India" name="India">India</option>
                        
                    </select>
                </label>
                <label for="email" style="position: absolute; top: 300px; left: 10px;">
                    <b style="color: white;">Email:</b> <br>
                    <input type="email" name="email" placeholder="Enter your email">
                </label>
                <label for="email" style="position: absolute; top: 350px; left: 10px;">
                    <b style="color: white;">Password:</b> <br>
                    <input type="text" name="phone_no" placeholder="Enter your Phone no.">
                </label>
                <label for="register" style="position: absolute; top: 400px; left: 10px;" >
                    <input type="submit" value="Register" name="register" class="final_register" style="height: 30px;">
                </label>
            </div>
        </form>
    </main>
    <footer>
